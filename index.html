<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<img src="./img/logo.svg" alt="Logo" />
				</div>
			</header>
		</div>
		<main class="main">
			<div class="container">
				<section class="profile">
					<div class="avatar-row">
						<div class="avatar">
							<img src="./img/avatar.jpg" alt="Avatar" />
						</div>
						<div class="avatar-desc">
							<div class="avatar-desc__title-wrapper">
								<h1 class="avatar-desc__title">Жак-Ив Кусто</h1>
								<button class="edit">
									<svg class="icon icon--edit-button">
										<use href="./img/svgsprite/sprite.symbol.svg#edit-button"></use>
									</svg>
								</button>
							</div>
							<h2 class="avatar-desc__sub-title">Исследователь океана</h2>
						</div>
					</div>
					<div class="add-button">
						<svg class="icon icon--add-button">
							<use href="./img/svgsprite/sprite.symbol.svg#add-button"></use>
						</svg>
					</div>
				</section>
				<section class="cards">
					<div class="cards__wrapper"></div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__title">
					<h2>&#169; 2025 Mesto Russia</h2>
				</div>
			</div>
		</footer>
		<div class="modal" id="edit-modal">
			<div class="modal__content">
				<h2>Редактировать профиль</h2>
				<input type="text" id="name" placeholder="Имя" />
				<input type="text" id="job" placeholder="Укажите профессию" />
				<button id="save-profile" class="close-modal">Сохранить</button>
				<button class="close">
					<svg class="icon icon--close-icon">
						<use href="./img/svgsprite/sprite.symbol.svg#close-icon"></use>
					</svg>
				</button>
			</div>
		</div>

		<div class="modal" id="add-modal">
			<div class="modal__content">
				<h2>Новое место</h2>
				<input type="text" id="place-name" placeholder="Название" />
				<input type="text" id="place-url" placeholder="Ссылка на картинку" />
				<button id="save-place" class="close-modal">Сохранить</button>
				<button class="close">
					<svg class="icon icon--close-icon">
						<use href="./img/svgsprite/sprite.symbol.svg#close-icon"></use>
					</svg>
				</button>
			</div>
		</div>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
